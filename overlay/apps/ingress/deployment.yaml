apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress
  labels:
    app: ingress
    tier: base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress
  template:
    metadata:
      labels:
        app: ingress
        tier: base
    spec:
      containers:
        - name: ingress
          image: busybox:latest
          command: ['sh', '-c', 'echo "ingress controller running" && sleep 3600']
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
