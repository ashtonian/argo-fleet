# ApplicationSet 1: Base apps — deployed to ALL clusters.
#
# Simple git directory generator. No matrix needed.
# Each cluster's ArgoCD instance deploys all base apps.
# Charmap resolves <::GROUP::>, <::CLUSTER_NAME::>, etc. from ArgoCD repo-server env vars.
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: lovely-base-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ashtonian/argo-test.git
        revision: HEAD
        directories:
          - path: lovely/apps/base/*
  goTemplate: true
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ashtonian/argo-test.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

# ApplicationSet 2: Group addons — deployed based on which group this cluster belongs to.
#
# <::GROUP::> in the directory path is resolved by charmap from the ArgoCD instance's env.
# Each cluster only sees addons for its own group.
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: lovely-group-addons
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/ashtonian/argo-test.git
        revision: HEAD
        directories:
          - path: 'lovely/groups/<::GROUP::>/addons/*'
  goTemplate: true
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ashtonian/argo-test.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
