apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging
  labels:
    app: logging
    tier: base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logging
  template:
    metadata:
      labels:
        app: logging
        tier: base
    spec:
      containers:
        - name: logging
          image: busybox:latest
          command: ['sh', '-c', 'echo "log collector running" && sleep 3600']
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
